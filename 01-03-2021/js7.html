<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks<p/>
<p>They are written between { and }</p>

<button type="button" onclick="myFunction()"> Run!</button>

<p id="statement1"></p>
<p id="statement2"></p>

<script>
function myFunction() {
  document.getElementById("statement1").innerHTML = "Hello world!";
  document.getElementById("statement2").innerHTML = "Welcome home!";
}
</script>

</body>
</html>
