<!DOCTYPE html>
<html
<body>

<h2>JavaScript Variables</h2>

<p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>

<p id="pi"></p>

<script>
var pi = "The value of pi is 3.14 ";
var founder = ' It was founded by greek mathematician';
var name = " Archimedes";
var year = " in the year 250 BC";


document.getElementById("pi").innerHTML =
pi +  "."+ "<br>" + founder  + name + year + " .";
</script>

</body>
</html>
