<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="object"></p>

<script>
var person = {
  firstName : "ajith",
  lastName  : "Xavier",
  age     : 21,
  eyeColor  : "brown"
};

document.getElementById("object").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
