<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>x = 5, y = 2, calculate a = x + y; b = x - y; c = x * y; d = x % y;e = x ** y :</p>

<p id="demo"></p>

<script>
var x = 5;
var y = 2;

var b = x - y;
var c = x * y;
var d = x % y;
var e = x ** y;
document.getElementById("demo").innerHTML = a +"<br>"+ b +"<br>"+ c +"<br>"+ d +"<br>" +e;
</script>

</body>
