<!DOCTYPE html>
<html>
<body>

<h1>Javascript practice</h1>

<p>to change the content of an HTML element:</p>

<button type="button" onclick="change()">login</button>

<p id="demo"style="background-color:red;color:white;" >click to login.</p>

<script>
function change() { 
  document.getElementById("demo").innerHTML = "welcome! have a nice day";
}
</script>

</body>
</html>
