<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: blue;
}

@media only screen and (max-width: 600px) {
  body {
    background-color: red;
  }
}
</style>
</head>
<body>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "red", otherwise it is "blue".</p>

</body>
</html>
