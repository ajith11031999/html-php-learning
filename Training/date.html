<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Date</h2>

<p>One digit years will be interpreted as 19xx:</p>

<p id="demo"></p>

<script>
var date1 = new Date(9, 11, 24); //
var date2 = new Date(100000000000); // Milliseconds
var date3 = new Date(0); //Milliseconds
var date4 = new Date("March 11, 1999 08:02:00"); //date string
var date5 = new Date(2000, 11, 24, 10, 33, 30, 0); // year,month,day,hour, minute ,second and millisecond 
document.getElementById("demo").innerHTML = date1 + "<br>" + date2 + "<br>" + date3 + "<br>" + date4 + "<br>" + date5;
</script>

</body>
</html>
