<!DOCTYPE html>
<html>
<body>

<h2>Decorators</h2>

<p id="demo"></p>


<script>    
 
function add(fn) { 
  
  return function(s) { 
  
    var aji = 'My name is ' + s ;  
    fn(aji); 
  } 
} 
  
// Decorated function 
function print(s) { 
document.getElementById("demo").innerHTML = s;
  
} 
  
// Calling "add" 
var ji = add(print); 
ji('Ajith');  
</script> 

</body>
</html>
