<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Static Methods</h2>

<p id="demo"></p>

<script>
class Name {
  constructor(fname) {
    this.firstname = fname;
  }
  static hello(xavier) {
    return "Hello " + xavier.firstname;
  }
}

myname = new Name("Ajith");
document.getElementById("demo").innerHTML = Name.hello(myname);
  
</script>

</body>
</html>
