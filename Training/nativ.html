<!DOCTYPE html>
<html>
<body>

<h2>JavaScript replace prototype</h2>

<p>You can replace object properties .</p>

<p id="demo"></p>

<script>
var person = {
  firstname: "Ajith",
  lastname: "Ajith",
  age: 18,
  eyecolor: "brown"
};

 person.age = 22;
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
</script>

</body>
</html>
