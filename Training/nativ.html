<!DOCTYPE html>
<html>
<body>

<h2>JavaScript remove prototype</h2>

<p>You can delete object properties with the delete keyword.</p>

<p id="demo"></p>

<script>
var person = {
  firstname: "Ajith",
  lastname: "Ajith",
  age: 22,
  eyecolor: "brown"
};

delete person.age;
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
</script>

</body>
</html>
