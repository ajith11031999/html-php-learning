<!DOCTYPE html>
<html>
<body>

<h2>JavaScript type detection</h2>


<p id="demo"></p>

<script>
var car;
document.getElementById("demo").innerHTML = 
typeof "" + "<br>" +
typeof "John" + "<br>" + 
typeof "John Doe"+"<br>" + 
typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4)+"<br>" +
car + "<br>" + typeof car;
</script>

</body>
</html>
